<div class="wrapper">
    <div class="page-header" style="background-image: url('assets/img/login-image.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                        <div class="card card-register">
                            <h3 class="title">Welcome</h3>
                            <form [formGroup]="registrationForm" (ngSubmit)="register(registrationForm.value)" class="register-form">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input formControlName="email" id="email" name="email" type="text" placeholder="Email"
                                               class="form-control input-md">
                                        <div class="alert" *ngIf="(registrationForm.controls['email'].touched || formSubmitted) && !registrationForm.controls['email'].valid">Please enter a valid email.
                                        </div>
                                        <div class="alert" *ngIf="errors.includes('duplicate_email') && registrationForm.controls['email'].pristine">The email has been already taken.
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input formControlName="password" id="password" name="password" type="password" placeholder="Password"
                                               class="form-control input-md">
                                        <div class="alert" *ngIf="(registrationForm.controls['password'].touched || formSubmitted) && !registrationForm.controls['password'].valid">Please enter a password.
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="password_confirmation">Confirm Password</label>
                                        <input formControlName="password_confirmation" id="password_confirmation" name="password_confirmation" type="password" placeholder="Confirm Password"
                                               class="form-control input-md">
                                        <div class="alert" *ngIf="(registrationForm.controls['password_confirmation'].touched || formSubmitted) && registrationForm.controls.password_confirmation.errors?.MatchPassword">Confirmation password should match your password.
                                        </div>
                                    </div>

                                    <div class="form-group text-center">
                                        <button [disabled]="loading" class="btn btn-success">Register</button>
                                        <img class="loader" *ngIf="loading"
                                             src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>

                                    </div>
                            </form>
                            <!--<div class="forgot">-->
                                <!--<a href="#" class="btn btn-link btn-danger">Forgot password?</a>-->
                            <!--</div>-->
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
